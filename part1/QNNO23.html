<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage Using Class</title>
    <style>
        /* Apply a black and white theme */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        /* Header styling */
        .header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Content styling */
        .content {
            padding: 20px;
        }

        /* Footer styling */
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position:relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Baivab Online </h1>
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <h2>About This Page</h2>
        <p>This is demo Web Page only using class attribute.</p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        &copy; 2023 My Webpage. All rights reserved.
    </div>
</body>
</html>
