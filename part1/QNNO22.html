<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baivab Web Page</title>
    <style>
        /* Apply a black and white theme */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        #header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        #content {
            padding: 20px;
        }

        #footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div id="header">
        <h1>Welcome to My Webpage</h1>
    </div>

    <!-- Main Content Section -->
    <div id="content">
        <h2>About This Page</h2>
        <p>This is a simple webpage with a black and white theme. It uses the &lt;div&gt; tag and the <code>id</code> attribute to structure the content.</p>
        <p>You can add more content here, such as text, images, or links.</p>
    </div>

    <!-- Footer Section -->
    <div id="footer">
        &copy; 2023 My Webpage. All rights reserved.
    </div>
</body>
</html>
