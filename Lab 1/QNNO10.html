<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baivab</title>
</head>
<body>
    <h1>An unordered HTML list</h1>
    <ul type="disk">
        <li>Coffee</li>
        <li>
            Tea
        </li>
        <li>
            Milk
        </li>
    </ul>
    <h1>An ordered HTML list</h1>
    <ol type="1">
        <li>Coffee</li>
       <li>Tea</li>
       <li>Milk</li>

    </ol>
    <h1>A Description List</h1>
    <dl>
      <dt>Coffee</dt>
      <dd>-black hot drink</dd>
      <dt>Milk</dt>
        <dd>-white cold drink</dd>
      
    </dl>
</body>
</html>
