    <h1>Text Formatting</h1>
    <h2>This is <i>web page.==>Italic</i></h2>

    <p>My favorite color is <del>blue</del> <ins>red</ins>.-->ins</p>
    <p>My favorite color is <del>blue</del> red.->del</p>
