<script>
    const a=prompt("Enter the first number");
    const b=prompt("Enter the second number");
    let sum=parseInt(a)+parseInt(b);
    let mul=parseInt(a)*parseInt(b);
    let div=parseInt(a)/parseInt(b);
    document.write("The sum of "+a+" and "+b+" is "+sum+" multiplication is "+mul+" division is "+div);
</script>
