<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baivab Web Page</title>
<style>
    p{
        padding:2px;
    }
    .normal{
        border: 2px solid blue;

    }
    .round{
        border:2px solid red;
        border-radius:3px;
    }
    .rounder{
        border:2px solid green;
        border-radius:5px;
    }
    .roundest{
        border:2px solid gray;
        border-radius:10px;
    }
</style>
</head>
<body>
    <P class="normal">Normal border</P>
    <P class="round">Round Border</P>
    <p class="rounder">Rounder border</p>
    <p class="roundest">Roundest border</p>

</body>
</html>
