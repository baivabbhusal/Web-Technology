<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baivab Web Page</title>
    <style>
        .box{
            background-color: rgb(38, 154, 154);
            margin:5px;
       
        }
        .box1{
            position: sticky;
            top:0px;
        }
        .box3{
            position:relative;
            top: 300px;
        }
        .box2{
            position: absolute;
            top:200px;
        }
        .box4{
            position: fixed;
            bottom: 500px;
        }
        
    </style>
</head>
<body>
    <div class="box box1">Box 1 -Sticky</div>
    <div class="box box2">Absolute 200px</div>
    <div class="box box3">Relative 200px</div>
    <div class="box box4">Fixed In Center</div>
</body>
</html>
