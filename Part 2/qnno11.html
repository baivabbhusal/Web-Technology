<body>
    <h1>The border-style property</h1>
    <p>This property specifies what kind of border to display.</p>
    <P style="border:2px dotted green; padding:3px">A dotted border.</P>
    <P style="border:2px dashed blue; padding:3px">A dashed border.</P>
    <P style="border:2px solid pink; padding:3px">A solid border.</P>
    <P style="border:2px double green ; padding:3px">A double border.</P>
    <P style="border:2px ridge red; padding:3px">A groove border.</P>
    <P style="border:2px inset grey; padding:3px">A ridge border.</P>
    <P style="border:2px outset black; padding:3px">A inset border.</P>
    <P style="border-style:outset inset; border-color: green black; padding:3px">A outset border.</P>
    <P>No border.</P>
    <P style="border:hidden; padding:3px">A hidden border.</P>
    <P style="border-style:dashed dashed solid double ; border-color: red; padding:3px">A mixed border.</P>
</body>
