<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baivab Web Page</title>
</head>
<body>
    <p>I am initial paragraph which you will change after button click.</p>
    <button onclick="change()">Click Me</button>
</body>
<script>
    function change(){
        document.querySelector('p').innerHTML = "I am changed paragraph.";
    }
    </script>
</html>
