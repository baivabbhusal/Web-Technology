<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baivab Web Page</title>
  <style>
    .box{
      display:inline;
      font-size: 10rem;
      height:70px;
    }
    </style>
</head>
<body>
  <div class="box">üëç</div>
</body>
<script>
  document.addEventListener("keyup",event=>{
    if(event.key=="ArrowUp"){
      document.querySelector(".box").style.fontSize="20rem";
    }
    else if(event.key=="ArrowDown"){
      document.querySelector(".box").style.fontSize="10rem";
    }
  })
</script>
</html>
